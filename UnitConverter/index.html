<!DOCTYPE html>
<html>

<head>
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="hero">
        <h2 id="hero-txt">Metric/Imperial Unit Conversion</h3>
            <input id="input-el" type="number">
            <button id="convert-btn">Convert</button>
    </div>
    <div class="card">
        <h4>Length (Meters/Feet)</h4>
        <p id="converted-length"></p>
    </div>
    <div class="card">
        <h4>Volume (Liters/Gallons)</h4>
        <p id="converted-volume"></p>
    </div>
    <div class="card">
        <h4>Mass (Kilograms/Pounds)</h4>
        <p id="converted-mass"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
